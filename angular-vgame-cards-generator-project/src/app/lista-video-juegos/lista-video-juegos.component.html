<div class="container content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <!-- form card login with validation feedback -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3	class="mb-0">Video Game Card Generator</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre" >Nombre Juego</label>
                            <!-- #nombre = variable disponible para usarse en el template -->
                            <input type="text" class="form-control input-stly mb-3" id="nombre" placeholder="Ingresar nombre..." #nombre>
                        </div>
                        <div class="form-group">
                            <label for="Imagen Url">Imagen Juego</label>
                            <input type="text" class="form-control input-stly mb-3" id="imagenUrl" placeholder="Url de la imagen del juego" #url>
                        </div>
                        <div class="form-group">
                            <label for="Descripcion">Descripcion</label>
                            <textarea class="form-control mb-3" id="descripcion" rows="3" placeholder="Agrega la descripcion..." #descripcion></textarea>
                        </div>
                        <button	type="submit" class="btn btn-primary" (click)="generar(nombre.value, url.value, descripcion.value)">Generar card</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr	class="mb-5">
    <div class="row">
        <app-video-juegos-card *ngFor="let i of cards" [cardGame]="i"></app-video-juegos-card>
    </div>
</div>
